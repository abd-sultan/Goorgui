<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Gorgui</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs tabsPlacement="bottom" class="onglets" color="goorgui">
  <ion-tab [root]="tab1Root" tabTitle="Acceuil" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Retrait" tabIcon="card"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Profil" tabIcon="contacts"></ion-tab>
</ion-tabs>
